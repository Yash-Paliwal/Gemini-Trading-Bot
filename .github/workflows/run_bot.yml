name: Daily Trading Bot

on:
  schedule:
    # Runs at 09:45 UTC = 15:15 IST (3:15 PM) every Mon-Fri
    - cron: '45 9 * * 1-5'
  workflow_dispatch: # Allows you to click the "Run workflow" button manually

jobs:
  trade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
          INDIANAPI_KEY: ${{ secrets.INDIANAPI_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PAPER_MODE: ${{ secrets.PAPER_MODE }}
        # ðŸ‘‡ FIXED: This is now aligned to the left (same level as 'env')
        run: python main.py