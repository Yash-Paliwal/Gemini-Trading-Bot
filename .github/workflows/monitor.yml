name: Trade Watchdog

on:
  schedule:
    # Runs every 30 minutes from 04:00 UTC (9:30 AM IST) to 10:00 UTC (3:30 PM IST)
    # This covers the entire Indian Trading Day
    - cron: '*/30 4-10 * * 1-5'
  workflow_dispatch: # Allows manual trigger button

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Watchdog
        env:
          # We need ALL secrets because the tools use them
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
          INDIANAPI_KEY: ${{ secrets.INDIANAPI_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python monitor.py