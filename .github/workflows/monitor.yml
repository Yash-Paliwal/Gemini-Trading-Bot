name: Trade Watchdog

on:
  schedule:
    # Runs every 10 minutes from 04:00 UTC (9:30 AM IST) to 10:00 UTC (3:30 PM IST)
    # Mon-Fri only
    - cron: '*/10 4-10 * * 1-5'
  
  # Allows you to manually click "Run workflow" from GitHub Actions tab
  workflow_dispatch:

jobs:
  watch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # Using 3.9 for maximum compatibility

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Force install critical libs to ensure no "ModuleNotFound" errors
          pip install pandas-ta-classic yfinance sqlalchemy psycopg2-binary requests

      - name: Run Watchdog
        env:
          # Load all secrets required for DB connection and Alerts
          UPSTOX_ACCESS_TOKEN: ${{ secrets.UPSTOX_ACCESS_TOKEN }}
          INDIANAPI_KEY: ${{ secrets.INDIANAPI_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
        # Runs the script once and exits (since we removed the while loop)
        run: python monitor.py